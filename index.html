<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Atividade 1</title>
  </head>
  <body>
    <!-- Atividade 1: Criar uma tela usando HTML, CSS, Javascript e Bootstrap e implementar as quatro operações matemáticas  -->
    <main>
      <header class="header">
        <h1>Calculadora</h1>
      </header>

      <section class="container">
        <div class="p-4">
          <form>
            <div class="form-group">
              <label for="valor1">Digite o primeiro valor:</label>
              <input
                type="number"
                class="form-control"
                id="valor1"
                placeholder="Exemplo: 1"
              />
            </div>
            <div class="form-group">
              <label for="operador">Digite um operador válido:</label>
              <input
                type="text"
                class="form-control"
                id="operador"
                placeholder="Exemplo: +, -, * ou /."
              />
            </div>
            <div class="form-group">
              <label for="valor2">Digite o segundo valor:</label>
              <input
                type="number"
                class="form-control"
                id="valor2"
                placeholder="Exemplo: 2"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="buttonSomar">
              Calcular
            </button>
          </form>
        </div>
        <div id="res" class="p-4"></div>
      </section>

      <footer>
        <img
          src="https://www.recodepro.org.br/wp-content/uploads/2021/04/recodepro.png"
          alt="recodePro"
        />
      </footer>
    </main>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
